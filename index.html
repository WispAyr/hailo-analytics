<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0a0a0f" />
    <meta name="description" content="Hailo AI Analytics - Real-time crowd analytics, fall detection, and loitering alerts powered by edge AI" />
    <title>Hailo AI Analytics</title>
    <style>
      /* Loading screen */
      #loader {
        position: fixed;
        inset: 0;
        background: #0a0a0f;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      #loader .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #2a2a35;
        border-top-color: #00d4ff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      #loader .text {
        margin-top: 16px;
        color: #00d4ff;
        font-family: monospace;
        font-size: 14px;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="loader">
      <div class="spinner"></div>
      <div class="text">Loading Hailo AI Analytics...</div>
    </div>
    <div id="root"></div>
    <script>
      // Hide loader when app is ready
      window.addEventListener('load', () => {
        setTimeout(() => {
          document.getElementById('loader').style.opacity = '0';
          setTimeout(() => {
            document.getElementById('loader').style.display = 'none';
          }, 300);
        }, 500);
      });
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
